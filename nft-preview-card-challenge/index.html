<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" text="text/css" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div id="card-container">
    <img id="nft-img" src="images/image-equilibrium.jpg" alt="Equilibrium" />
    <a class="card-hover link-text">Equilibrium #3429</a>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div>
      <p>0.041 ETH</p>
      <p>3 days left</p>
    </div>
    
    <div id="profile-section">
      <img id="profile-img" src="images/image-avatar.png"/>
      Creation of 
      <a class="card-hover link-text">Jules Wyvern</a>
    </div>
  </div>
  <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ryanhatamosa.vercel.app/">Ryan Hatamosa</a>.
  </div>
</body>
</html>
