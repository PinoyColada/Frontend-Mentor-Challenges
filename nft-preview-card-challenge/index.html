<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" text="text/css" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:300,400,600&display=swap">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div id="card-container">
    <div id="top-container">
    <img id="nft-img" src="images/image-equilibrium.jpg" alt="Equilibrium" />
    </div>
    <a class="link-text" id="title">Equilibrium #3429</a>

    <p id="description">Our Equilibrium collection promotes balance and calm.</p>
    
    <div id="details-container">
      <p id="price">
        <img id="nft-icon" src="images/icon-ethereum.svg" alt="Nft Icon" />
        0.041 ETH
      </p>
      <p>
        <img id="clock-icon" src="images/icon-clock.svg" alt="Clock Icon" />
        3 days left
      </p>
    </div>
    
    <div id="profile-section">
      <img id="profile-img" src="images/image-avatar.png"/>
      <p>
        Creation of 
      <a class="link-text">Jules Wyvern</a>
    </p>
    </div>
  </div>
  <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ryanhatamosa.vercel.app/">Ryan Hatamosa</a>.
  </div>
</body>
</html>
